    <script>
      // Evita el "flash" de tema claro si el modo oscuro est√° activado
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;

        }

        /* Color Palettes via CSS Variables */
        :root {
            /* Default to green */
            --color-primary-50: #f0fdf4;
            --color-primary-100: #dcfce7;
            --color-primary-200: #bbf7d0;
            --color-primary-300: #86efac;

            --color-primary-950: #052e16;
        }
        .theme-green {
            /* Already the default */
        }
        .theme-blue {
            --color-primary-50: #eff6ff;

            --color-primary-200: #bfdbfe;
            --color-primary-300: #93c5fd;

        .theme-orange {

            --color-primary-800: #9a3412;
            --color-primary-900: #7c2d12;
            --color-primary-950: #431407;
        }
        .theme-purple {
            --color-primary-50: #f5f3ff;
            --color-primary-100: #ede9fe;
            --color-primary-200: #ddd6fe;
            --color-primary-300: #c4b5fd;

            --color-primary-700: #6d28d9;
            --color-primary-800: #5b21b6;
            --color-primary-900: #4c1d95;
            --color-primary-950: #2e1065;
        }

        /* Custom focus rings for accessibility and professional feel */
        *:focus-visible {
            outline: 2px solid transparent;
            outline-offset: 2px;
            --tw-ring-color: var(--color-primary-600);
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.4);
            }
        }
        @keyframes slideInFromRight {
            from { transform: translateX(100%); opacity: 0.5; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideInFromLeft {
            from { transform: translateX(-100%); opacity: 0.5; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes reward-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes reward-ticket-pop-in {
            0% { transform: scale(0.2) rotate(-15deg); opacity: 0; }
            60% { transform: scale(1.1) rotate(5deg); opacity: 1; }
            80% { transform: scale(0.95) rotate(-2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        @keyframes reward-text-slide-in {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes reward-sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        .animate-slide-in-up {
            animation: slideInUp 0.5s ease-out both;
        }
        .animate-bounce {
            animation: bounce 0.4s ease-in-out;
        }
        .animate-slide-in-from-right {
            animation: slideInFromRight 0.3s ease-out;
        }
        .animate-slide-in-from-left {
            animation: slideInFromLeft 0.3s ease-out;
        }


        /* Leaflet popup customization */
        .leaflet-popup-content-wrapper {
            border-radius: 12px !important;
            padding: 0 !important;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            background: #fff;
            color: #1f2937;
        }
        .leaflet-popup-content {
            margin: 0 !important;
            width: 220px !important;
            font-family: 'Roboto', sans-serif;
        }
        .leaflet-container a.leaflet-popup-close-button {
            padding: 8px 8px 0 0;
            color: #333;
        }

        /* Custom popup content styling */
        .popup-image {
            width: 100%;
            height: 112px;
            object-fit: cover;
            border-top-left-radius: 11px;
            border-top-right-radius: 11px;
        }
        .popup-info {
            padding: 8px 12px 12px;
        }
        .popup-title {
            font-weight: 700;
            font-size: 1rem;
            line-height: 1.3;
            margin-bottom: 2px;
            color: #111827; /* gray-900 */
        }
        .popup-city {
            font-size: 0.8rem;
            color: #6b7280; /* gray-500 */
            margin-bottom: 10px;
        }
        .popup-details-button {
            width: 100%;
            background-color: var(--color-primary-600);
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }
        .popup-details-button:hover {
            background-color: var(--color-primary-700);
        }
        
        /* Dark mode for Leaflet popups */
        .dark .leaflet-popup-content-wrapper {
            background: #1f2937; /* bg-gray-800 */
            color: #d1d5db; /* text-gray-300 */
            border: 1px solid #374151; /* border-gray-700 */
        }
        .dark .leaflet-popup-content {
            color: #d1d5db;
        }
        .dark .leaflet-container a.leaflet-popup-close-button {
            color: #9ca3af; /* text-gray-400 */
        }
        .dark .popup-title {
            color: #f3f4f6; /* gray-100 */
        }
        .dark .popup-city {
            color: #9ca3af; /* text-gray-400 */
        }
        .dark .popup-details-button {
             background-color: var(--color-primary-700);
        }
        .dark .popup-details-button:hover {
             background-color: var(--color-primary-600);
        }
        
        /* Scrollbar hiding utility */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
